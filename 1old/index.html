<section class="newsletter">
  <img
    class="small-logo small-logo_place_newsletter"
    src="/images/small-logo.svg"
    alt="Small logo"
  />
  <h4 class="small-header main-font text_size_m">Newsletter</h4>
  <img class="spoon" src="/images/spoon-logo.svg" alt="Spoon logo" />
  <h2 class="medium-header main-font text_size_xl">
    Subscribe to Our Newsletter
  </h2>
  <span class="newsletter__text additional-font text_size_xs large-header"
    >And never miss latest Updates!</span
  >
  <form class="form form_direction_row">
    <input
      class="newsletter__input main-font text_size_xs large-header"
      type="email"
      name="email"
      id="email"
      placeholder="Email Address"
    />
    <button class="newsletter__button text_size_xs main-font" type="submit">
      Subscribe
    </button>
  </form>
  <a class="scroll-images scroll-images_to_top" href="#top"
    ><img src="/images/scroll-logo-top.svg" alt="Scroll to top"
  /></a>
</section>
